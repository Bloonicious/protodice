<!DOCTYPE html>
<html lang="en" ng-app="tdGameApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protodice</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="game-container" ng-controller="MainController">
        <h1>Tower Defense Dice Game</h1>
        <div class="controls">
            <button ng-click="togglePlaySection()" ng-show="!showPlaySectionFlag">Play</button>
            <button ng-click="toggleHelpSection()" ng-show="!showHelpSectionFlag">Help</button>
            <button ng-click="goBack()" ng-show="showBackButton">Back</button>
            <button ng-click="startGame()" ng-show="showStartButton">Start Game</button>
            <button ng-click="rollDice()" ng-show="showRollDiceButton">Roll Dice</button>
        </div>
        <div id="playSection" ng-show="showPlaySectionFlag">
            <div class="options">
                <div class="play-options">
                    <div id="playerSelection">
                        <label>Select number of players:</label><br>
                        <input type="radio" id="numPlayers1" name="numPlayers" value="1" ng-model="numPlayers">
                        <label for="numPlayers1">1</label><br>
                        <input type="radio" id="numPlayers2" name="numPlayers" value="2" ng-model="numPlayers">
                        <label for="numPlayers2">2</label><br>
                    </div>
                    <div id="playerNames">
                        <label for="player1Name">Player 1 Name:</label>
                        <input type="text" id="player1Name" ng-model="player1Name"><br>
                        <label for="player2Name" ng-show="numPlayers > 1">Player 2 Name:</label>
                        <input type="text" id="player2Name" ng-show="numPlayers > 1" ng-model="player2Name">
                    </div>
                    <div id="swapSides">
                        <label for="swapSides">Swap Sides (Play as Monsters):</label>
                        <input type="checkbox" id="swapSides" ng-model="swapSides">
                    </div>
                </div>
            </div>
        </div>
        <div id="helpSection" ng-show="showHelpSectionFlag">
            <h2>Help</h2>
            <p>Instructions on how to play the game.</p>
        </div>
        <div class="game-area" ng-controller="GameController" ng-show="showGameArea">
            <table>
                <tbody>
                    <tr ng-repeat="row in gameData.defenses track by $index">
                        <td ng-repeat="defense in row track by $index">
                            <div class="defense" ng-if="defense">{{defense.type}}</div>
                        </td>
                    </tr>
                </tbody>
                <tbody>
                    <tr ng-repeat="row in gameData.monsters track by $index">
                        <td ng-repeat="monster in row track by $index">
                            <div class="monster" ng-if="monster">{{monster.type}}</div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div id="defenseHolder" ng-show="currentDefense">
                <div class="defense" draggable="true" ondragstart="drag(event)">{{currentDefense.type}}</div>
            </div>
        </div>
        <div id="turnIndicator" ng-controller="GameController" ng-show="showTurnIndicator">
            <h3>Current Turn: <span id="currentPlayerName">{{currentPlayerName}}</span></h3>
            <h3>Dice Roll: <span id="diceRollResult">{{diceRollResult}}</span></h3>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</body>
</html>
